	<head>

		<meta charset="utf-8">

		<title>联系我们</title>
		<!-- Bootstrap core CSS -->
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/clean-blog.min.css" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand" href="login">welcome</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				 aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					菜单
					<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index">主页</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="photo">图片日志</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="video">视频日志</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact">联系我们</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page Header -->
		<header class="masthead" style="background-image: url('img/contact-bg.jpg')">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="page-heading">
							<h1>联系我们</h1>
							<span class="subheading">你的问题我来答</span>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<p>想联系一下吗？填好下面的表格，给我发个信息，我会尽快回复你的！</p>
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>名字</label>
								<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="请输入你的名字">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>邮箱</label>
								<input type="email" class="form-control" placeholder="邮箱" id="email" required data-validation-required-message="请输入你的邮箱">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>手机号码</label>
								<input type="tel" class="form-control" placeholder="手机号码" id="phone" required data-validation-required-message="请输入你的手机号码">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>留言信息</label>
								<textarea rows="5" class="form-control" placeholder="留言信息" id="message" required
								 data-validation-required-message="请留下你的建议"></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<br>
						<div id="success"></div>
						<button type="submit" class="btn btn-primary" id="sendMessageButton">发送</button>
					</form>
				</div>
			</div>
		</div>

		<hr>

		<!-- Footer -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<p class="copyright text-muted">创作联系方式：superwhalefish@163.com</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
  <script src="js/jquery/jquery.min.js"></script>
 <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
